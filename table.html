<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: Background color for better visibility */
        }
        table {
            width: 40%; /* Set table width to 80% of the viewport */
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid black; /* Added border for better visibility */
            width: 40%;
            height: 80%
        }
        th {
            text-align: center;
            background-color: darkcyan;
            color: white; /* Optional: Text color for header */
        }
        .header {
            font-size: 24px;
        }
        .images img {
            width: 100px;
            height: 100px;
        }
        .ul {
            border-top: 3px double black; /* Horizontal double line */
            margin: 20px 0; /* Optional: Adjust the margin */
        }
    </style>
</head>
<body>
